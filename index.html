<body>
<div id="homePage">
    <h3>天津维科制冷</h3>
    <div class="top">
        <img src="images/bg.png" >
        <div class="content">
            <p class="commen">-正常温度</p>
            <!--  <div id="kwen" style="width: 1.7rem;height: 1.7rem"></div>-->
            <p class="kwen">库温：-15℃</p>
            <!--  <div id="hwen" style="width: 1.7rem;height: 1.7rem"></div>-->
            <p class="hwen">环温：31.3℃</p>
            <p class="time">数据更新时间：13:00</p>
        </div>
    </div>
    <ul class="list">
        <li>
            <strong>机组状态</strong>
            <span class="fa fa-window-close-o icon10 icon1"></span>
            <span class="fa fa-window-maximize icon11 icon1"></span>
            <span class="fa fa-snowflake-o icon12 icon1"></span>
            <span class="fa fa-snowflake-o icon13 icon1"></span>
            <span class="fa fa-tint icon14 icon1"></span>
            <span class="fa fa-exclamation-triangle icon15 icon1"></span>

            <p>制冷</p>
        </li>
        <li>
            <strong>当前库温</strong>
            <span  class="fa fa-thermometer-three-quarters icon2"></span>
            <p>-14.6℃</p>
        </li>
        <li>
            <strong>化霜余时</strong>
            <span class="fa fa-clock-o icon3"></span>
            <p>0时</p>
        </li>
        <li>
            <strong>远程开机</strong>
            <span  class="fa fa-power-off icon4"></span>
            <!--<img src="images/icon1.png" alt="">-->
            <p>制冷</p>
        </li>
        <li>
            <strong>设定库温</strong>
            <span  class="fa fa-thermometer-three-quarters icon5"></span>
            <!--<img src="images/icon1.png" alt="">-->
            <p>制冷</p>
        </li>
        <li>
            <strong>定位导航</strong>
            <span  class="fa fa-map-marker icon6"></span>
            <p>制冷</p>
        </li>

    </ul>
    <div id="main" style="width: 300px;height:400px;"></div>
</div>
